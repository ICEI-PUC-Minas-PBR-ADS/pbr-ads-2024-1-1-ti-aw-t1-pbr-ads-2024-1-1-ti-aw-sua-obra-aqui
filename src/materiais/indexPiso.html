<!DOCTYPE html>
<html lang="pt-br">

    <h1 class="aba">PISO</h1>

            <div class="form" id="form">

                  </select>
                  <div class="bottom">
                    <button onclick="calcular()" class="btn">Calcular ></button>
                  </div>
            </div>

            <div class="show">
                <h1 class="titulo">Orçamento</h1>
                <h2 class="texto">Resultado</h2>
                <div id="resultado"></div>
                <p id="price"></p>
            </div>
        </div>
    </div>
